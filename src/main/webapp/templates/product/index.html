<!doctype html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <script src="/static/js/mdb.js" defer></script>
    <script src="/static/js/popper.min.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="/static/js/popper.min.js" defer></script>
    <script src="/static/js/custom.js" defer></script>



</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <p align="right" th:text="Cart + '      ' + ${quantity}"></p>
</div>

<div class="container">
    <div class="card padding-30-sides">
        <select id="categorySelector" class="mdb-select md-form colorful-select dropdown-primary margin-30-sides">
            <option value="" disabled selected>Select product category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:selected="${category.id==75}">
                <a  th:href="@{/(categoryId=${category.id})}" th:text="${category.name}"></a>
            </option>

        </select>
    <div class="card">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Supplier
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:each="supplier: ${suppliers}" th:href="@{/(supplierId=${supplier.id})}" th:text="${supplier.name}"></a>
            </div>
        </div>
    </div>


    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 margin-30-top" th:each="prod,iterStat : ${products}">
            <div class="card card-cascade narrower card-ecommerce">
                <div class="view view-cascade overlay">
                    <img class="card-img-top" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/' + ${prod.img} + '.jpg'" alt="" />
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>


                <div class="card-header">
                    <h4 class="card-title" th:utext="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" th:href="@{/(id=${prod.id})}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
